<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!--onclick="navegarEm5Segundos(event)" -->
        <a espera-um-pouco="3" href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEmAlgunsSegundos(e) {
            e.preventDefault()
            const link = e.target
            let segundos = link.getAttribute('espera-um-pouco')
            console.log(`Saindo em ${segundos} segundos...`)
            segundos *= 1000
            window.setTimeout(() => {
                window.location.href = link.href
            }, segundos)
        }

        // const a = document.querySelector('a')
        // a.onclick = navegarEm5Segundos

        const a = document.querySelector('[espera-um-pouco]')
        a.onclick = navegarEmAlgunsSegundos
    </script>
</body>
